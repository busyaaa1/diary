<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink Diary ♡ ･ﾟ:｡</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- кнопка Bro-Mon в правом верхнем углу -->
    <button id="bro-mon-btn">играть в Bro-Mon</button>

    <div class="container">
        <h1>♡ Мой розовый дневничок ♡</h1>

        <div class="glass-card">
            <textarea id="diary" placeholder="напиши сюда свой секретик… ♡"></textarea>
            <div class="buttons">
                <button id="save">сохранить ♡</button>
                <button id="clear">очистить (´；ω；`)</button>
            </div>
            <p class="status" id="status"></p>
        </div>

        <div class="decor">
            <span>✧</span>
            <span>♡</span>
            <span>❀</span>
            <span>♡</span>
            <span>✧</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
